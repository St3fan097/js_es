<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
const totalLabel = document.querySelectorAll("label");
const totalInput = document.querySelectorAll("input");

for (let i = 0; i < totalLabel.length; i++){
  const label = totalLabel[i].textContent;
  const input = totalInput[i].value;
  console.log(`${label} ${input}`);  // giusto per provare il template literal
}
</script>
